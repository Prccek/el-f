<div class="course-card">
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">{{course.name}}</h5>
            <p class="card-text">{{course.content}}</p>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#wantMore"
                    aria-expanded="false" aria-controls="wantMore">
                More
            </button>
            <div class="collapse" id="wantMore">
                <div class="card card-body">
                    {{ course.text }}
                </div>
            </div>
            <div class="card-footer">
                <div *ngIf="editing">
                    <form #f="ngForm" (ngClick)="onUpdate(f)">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control"
                                   [(ngModel)]="editName">
                        </div>
                        <div class="form-group">
                            <label for="content">Summary</label>
                            <input type="text" id="content" name="content" class="form-control"
                                   [(ngModel)]="editContent">
                        </div>
                        <div class="form-group">
                            <label for="text">Text</label>
                            <textarea type="text" id="text" name="text" class="form-control"
                                      [(ngModel)]="editText"></textarea>
                        </div>
                    </form>
                    <button class="btn btn-primary" type="button" (click)="onUpdate()">Save</button>
                    <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
                </div>
                <div *ngIf="!editing">
                    <button class="btn btn-primary" type="button" (click)="onEdit()">Edit</button>
                    <button class="btn btn-primary" type="button" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
