<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter name of the Course" ngModel>
    </div>
    <div class="form-group">
        <label for="content">Summary</label>
        <input type="text" id="content" name="content" class="form-control" placeholder="Enter summary of the Course"  ngModel>
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <textarea type="text" id="text" name="text" class="form-control" placeholder="Enter text for this Course" rows="9"  ngModel></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
